<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col mt-4">{{ message }}</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mt-3 mb-3">
            <label for="message" class="form-label">Message</label>
            <input
              type="text"
              class="form-control"
              v-model="message"
              required="required"
              id="message"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>{{ counter }}</h1>
          <hr />
          <button class="btn btn-outline-secondary" @click="incrementCounter">
            Increment</button
          >&nbsp;
          <button class="btn btn-outline-secondary" @click="decrementCounter">
            Decrement
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="" class="needs-validation mt-5" novalidate="novalidate">
            <text-input
              label="First Name"
              name="firstName"
              type="text"
              required="true"
            ></text-input>
            <text-input
              label="Last Name"
              name="lastName"
              type="text"
              required="true"
            ></text-input>
            <text-input
              label="Email"
              name="email"
              type="email"
              required="true"
            ></text-input>
            <input type="submit" value="Save" class="btn btn-primary mt-5" />
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
    <script>
      let data = {
        message: "Hello, vue!",
        counter: 0,
      };

      const TextInput = {
        props: {
          name: String,
          label: String,
          placeholder: String,
          type: String,
          min: String,
          max: String,
          required: String,
        },
        template: `
            <label :for="name" class="form-label">{{label}}</label>
            <input :type="type" :name="name" :placeholder="placeholder" :max="max" :min="min" :required="required" class="form-control" />
        `,
      };

      const vm = Vue.createApp({
        data() {
          return data;
        },
        methods: {
          incrementCounter() {
            this.counter++;
          },
          decrementCounter() {
            this.counter--;
          },
        },
        components: {
          TextInput,
        },
        mounted() {
          (function () {
            "use strict";

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll(".needs-validation");

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                  }

                  form.classList.add("was-validated");
                },
                false
              );
            });
          })();
        },
      }).mount("#app");
    </script>
  </body>
</html>
